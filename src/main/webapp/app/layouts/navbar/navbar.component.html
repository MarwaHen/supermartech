<nav data-cy="navbar" class="navbar navbar-light navbar-expand-md bg-white">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Logo -->
    <a class="navbar-brand logo" routerLink="/" (click)="collapseNavbar()">
      <img src="/content/images/logo-jhipster.png" alt="Logo" class="logo-img" />
    </a>

    <!-- Search Bar (Centered) -->
    <form class="d-flex justify-content-center mx-auto search-form" role="search">
      <div class="input-group">
        <div class="input-group-prepend">
          <span style="cursor: pointer" (click)="seachProductByName()" class="input-group-text search-icon">
            <fa-icon icon="search"></fa-icon>
            <!-- FontAwesome search icon -->
          </span>
        </div>
        <input
          (change)="updateSearchProductName($event)"
          class="form-control search-input"
          type="search"
          placeholder="Rechercher..."
          aria-label="Search"
        />
      </div>
    </form>

    <!-- Right-side Menu -->
    <div class="d-flex align-items-center">
      <a
        class="navbar-toggler d-lg-none"
        href="javascript:void(0);"
        data-toggle="collapse"
        data-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="toggleNavbar()"
      >
        <fa-icon icon="bars"></fa-icon>
      </a>

      <!-- Right-Side Navigation -->
      <div class="navbar-collapse collapse" id="navbarResponsive" [ngbCollapse]="isNavbarCollapsed()">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link" routerLink="/" (click)="collapseNavbar()">
              <span>
                <fa-icon icon="home"></fa-icon>
                <span>Votre SupermarTech</span>
              </span>
            </a>
          </li>

          <!-- Account Dropdown -->
          <li
            ngbDropdown
            class="nav-item dropdown pointer"
            display="dynamic"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="account-menu" data-cy="accountMenu">
              <fa-icon icon="user"></fa-icon>
              <span>Votre Compte</span>
            </a>
            <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="account-menu">
              <li>
                <a class="dropdown-item" routerLink="/account/settings" (click)="collapseNavbar()">
                  <fa-icon icon="wrench"></fa-icon>
                  <span>Paramètres</span>
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/account/password" (click)="collapseNavbar()">
                  <fa-icon icon="lock"></fa-icon>
                  <span>Mot de passe</span>
                </a>
              </li>
              <li>
                <a class="dropdown-item" (click)="logout()">
                  <fa-icon icon="sign-out-alt"></fa-icon>
                  <span>Déconnexion</span>
                </a>
              </li>
            </ul>
          </li>

          <!-- Cart -->
          <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link" routerLink="/cart" (click)="collapseNavbar()">
              <img src="/content/images/cart.png" alt="Cart" class="cart-icon" />
              <span class="cart-text">Votre Panier</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
