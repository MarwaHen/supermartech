<div class="shopping_cart_area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="shopping-cart-table">
          <table class="cart_items">
            <tr>
              <th>Retirer l'article</th>
              <th>Article</th>
              <th>Prix unité</th>
              <th>Quantité</th>
              <th>Sous-total</th>
            </tr>
            <tr *ngFor="let item of cartItems">
              <td>
                <button (click)="removeItem(item.productId)">
                  <img src="../../../content/hope/img/arrow/btn_trash.gif" alt="Remove" />
                </button>
              </td>
              <td>{{ item.productName }}</td>
              <td>{{ item.price | currency: 'EUR' : 'symbol' : '1.2-2' }}</td>
              <td>
                <button (click)="decreaseQuantity(item)">-</button>
                <input type="text" [value]="item.quantity" class="input-text qty" readonly />
                <button (click)="increaseQuantity(item)">+</button>
              </td>
              <td>{{ item.price * item.quantity | currency: 'EUR' : 'symbol' : '1.2-2' }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
