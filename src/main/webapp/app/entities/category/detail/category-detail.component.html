<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (category(); as categoryRef) {
      <div>
        <h2 data-cy="categoryDetailsHeading"><span jhiTranslate="supermatechApp.category.detail.title">Category</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ categoryRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="supermatechApp.category.cat_name">Cat Name</span></dt>
          <dd>
            <span>{{ categoryRef.cat_name }}</span>
          </dd>
          <dt><span jhiTranslate="supermatechApp.category.cat_description">Cat Description</span></dt>
          <dd>
            <span>{{ categoryRef.cat_description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>
      </div>
    }
  </div>
</div>
