---
logging:
  level:
    ROOT: DEBUG
    tech.jhipster: DEBUG
    org.hibernate.SQL: DEBUG
    com.supermatech: DEBUG
spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**,.h2.server.properties
    livereload:
      enabled: false
  jackson:
    serialization:
      indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://90.112.48.6:5432/Supermartech
    name: Supermartech
    username: admin
    password: admin15
    hikari:
      poolName: Hikari
      auto-commit: false
      maximum-pool-size: 10
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: false
  liquibase:
    contexts: dev, faker
  mail:
    host: localhost
    port: 25
    username: null
    password: null
  messages:
    cache-duration: PT1S
  thymeleaf:
    cache: false
server:
  port: 8080
  forward-headers-strategy: native
jhipster:
  cache:
    ehcache:
      time-to-live-seconds: 3600
      max-entries: 100
  cors:
    allowed-origins: http://localhost:8100,https://localhost:8100,http://localhost:9000,https://localhost:9000,http://localhost:4200,https://localhost:4200
    allowed-origin-patterns: https://*.githubpreview.dev
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: Authorization,Link,X-Total-Count,X-${jhipster.clientApp.name}-alert,X-${jhipster.clientApp.name}-error,X-${jhipster.clientApp.name}-params
    allow-credentials: true
    max-age: 1800
  security:
    authentication:
      jwt:
        base64-secret: YzZkOGUwNmRkYTk0NTFmMmNjZDAyOThmYjM4ZDlhMTc4ODM1NGYzNDc4M2JmMTc2NGQ4YmE5NWRhZDY0ZTA1YzdhZjc5ZWYyNDdlYmU0NmU5MjAzYTgzYzVmMDMyNDJkZTE1NmRiOGIxZDQzZGVhNzNhMTg2NGEzYzhiYmVjYWM=
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000
  mail:
    base-url: http://127.0.0.1:8080
  logging:
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
