---
logging:
  level:
    ROOT: INFO
    tech.jhipster: INFO
    com.supermatech: INFO
management:
  prometheus:
    metrics:
      export:
        enabled: false
spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://90.112.48.6:5432/Supermartech
    name: Supermartech
    username: admin
    password: admin15
    hikari:
      poolName: Hikari
      auto-commit: false
      maximum-pool-size: 10
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
  liquibase:
    contexts: prod
  mail:
    host: localhost
    port: 25
    username: null
    password: null
  thymeleaf:
    cache: true
server:
  port: 8080
  shutdown: graceful
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json,image/svg+xml
    min-response-size: 1024
jhipster:
  http:
    cache:
      timeToLiveInDays: 1461
